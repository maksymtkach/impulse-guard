<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>ImpulseGuard — Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="wrap">
      <h2>ImpulseGuard — Options</h2>
      <div class="row">
        <div>
          <label>Backend URL</label>
          <input id="url" placeholder="http://127.0.0.1:8000"/>
          <div class="note">Your FastAPI server. Keep http:// in dev.</div>
        </div>
        <div>
          <label>API Token (from web app)</label>
          <input id="token" type="password"/>
          <div class="note">Copy it after you log in on the web dashboard.</div>
        </div>
      </div>
      <button id="save">Save</button>
      <div id="msg"></div>
    </div>
    <script src="options.js" defer></script>
  </body>
</html>
